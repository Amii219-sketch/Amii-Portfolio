<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amii PORTFOLIO | Gallery</title>
  <meta name="description" content="Amii — 透明水彩や顔彩を使った作品ギャラリー" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {margin:0;font-family:"Noto Sans JP","Inter",sans-serif;background:#fff;color:#111;line-height:1.7;}

    header {max-width:900px;margin:40px auto;padding:0 20px;}
    .header-title {display:flex;align-items:center;gap:10px;}
    .header-title h1 {font-size:30px;margin:0;font-weight:600;white-space:nowrap;}
    .header-logo {height:60px;}
    nav ul {list-style:none;padding:0;margin:20px 0;display:flex;gap:20px;flex-wrap:wrap;font-size:14px;}
    nav a {text-decoration:none;color:#333;font-weight:500;}
    nav a:hover {text-decoration:underline;}

    main {max-width:900px;margin:0 auto;padding:0 20px 60px;}

    /* --- ギャラリー部分（Pinterest風） --- */
    .gallery {column-count:3;column-gap:20px;margin-top:20px;}
    .gallery img {width:100%;margin-bottom:20px;border-radius:8px;cursor:pointer;transition:transform 0.2s;display:block;}
    .gallery img:hover {transform:scale(1.02);}

    /* ライトボックス */
    #lightbox {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:none;justify-content:center;align-items:center;flex-direction:column;padding:20px;box-sizing:border-box;z-index:1000;}
    #lightbox img {max-width:90%;max-height:70%;object-fit:contain;border-radius:8px;display:block;}
    #lightbox h3 {color:#fff;margin:15px 0 5px;font-size:18px;text-align:center;}
    #lightbox p {color:#ccc;margin:0;font-size:14px;text-align:center;}

    /* --- レスポンシブ対応 --- */
    @media (max-width:600px) {
      .gallery {column-count:2;column-gap:10px;}
      /* タイトルは縮小しないように削除 */
    }

    footer {text-align:center;font-size:13px;color:#666;padding:30px 0;border-top:1px solid #eee;}
    footer a {color:#555;text-decoration:none;margin:0 8px;}
    footer a:hover {text-decoration:underline;}
  </style>
</head>
<body>
  <header>
    <div class="header-title">
      <h1>Amii PORTFOLIO</h1>
      <img src="images/logo.png" alt="飾りイラスト" class="header-logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="profile.html">profile</a></li>
        <li><a href="gallery.html">gallery</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images/work1.jpg" alt="透明水彩作品『優しい呼吸』" data-title="優しい呼吸" data-caption="透明水彩 / 2024" loading="lazy">
      <img src="images/work2.jpg" alt="透明水彩作品『百万年の孤独』" data-title="百万年の孤独" data-caption="透明水彩 / 2025" loading="lazy">
      <img src="images/work3.jpg" alt="透明水彩作品『胡蝶の夢』" data-title="胡蝶の夢" data-caption="透明水彩 / 2025" loading="lazy">
      <img src="images/work4.jpg" alt="顔彩作品『帰郷』" data-title="帰郷" data-caption="顔彩 / 2025" loading="lazy">
      <img src="images/work5.jpg" alt="透明水彩作品『すべて私の記憶』" data-title="すべて私の記憶" data-caption="透明水彩 / 2025" loading="lazy">
      <img src="images/work6.jpg" alt="透明水彩作品『この悲しみを愛とは呼ばない』" data-title="この悲しみを愛とは呼ばない" data-caption="透明水彩 / 2025" loading="lazy">
      <img src="images/work7.jpg" alt="顔彩作品『好日』" data-title="好日" data-caption="顔彩 / 2024" loading="lazy">
      <img src="images/work8.jpg" alt="顔彩作品『海に眠る』" data-title="海に眠る" data-caption="顔彩 / 2025" loading="lazy">
      <img src="images/work9.jpg" alt="顔彩作品『おやすみガオガオ』" data-title="おやすみガオガオ" data-caption="顔彩 / 2025" loading="lazy">
      <img src="images/work10.jpg" alt="透明水彩作品『この香りを憶えている』" data-title="この香りを憶えている" data-caption="透明水彩 / 2024" loading="lazy">
      <img src="images/work11.jpg" alt="アクリルガッシュ作品『大丈夫』" data-title="大丈夫" data-caption="アクリルガッシュ / 2022" loading="lazy">
      <img src="images/work12.jpg" alt="透明水彩作品『私が私であるために』" data-title="私が私であるために" data-caption="透明水彩 / 2025" loading="lazy">
      <img src="images/work13.jpg" alt="アクリルガッシュ・胡粉作品『安全地帯』" data-title="安全地帯" data-caption="アクリルガッシュ・胡粉 / 2025" loading="lazy">
      <img src="images/work14.jpg" alt="透明水彩作品『木星と猫』" data-title="木星と猫" data-caption="透明水彩 / 2025" loading="lazy">
      <img src="images/work15.jpg" alt="透明水彩作品『君がいる星』" data-title="君がいる星" data-caption="透明水彩 / 2021" loading="lazy">
      <img src="images/work16.jpg" alt="アクリルガッシュ作品『ごろんねこ』" data-title="ごろんねこ" data-caption="アクリルガッシュ / 2022" loading="lazy">
      <img src="images/work17.jpg" alt="アクリルガッシュ作品『おやすみに魔法をかけて』" data-title="おやすみに魔法をかけて" data-caption="アクリルガッシュ / 2022" loading="lazy">
    </div>
  </main>

  <div id="lightbox">
    <img src="" alt="">
    <h3></h3>
    <p></p>
  </div>

  <footer>
    <p>© <span id="year"></span> Amii</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxTitle = lightbox.querySelector('h3');
    const lightboxCaption = lightbox.querySelector('p');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxTitle.textContent = img.dataset.title;
        lightboxCaption.textContent = img.dataset.caption;
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        lightbox.style.display = 'none';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
