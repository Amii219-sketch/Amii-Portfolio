<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .gallery img {
    width: 100%;
    height: auto;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.2s;
  }
  .gallery img:hover {
    transform: scale(1.02);
  }

  /* スマホ用（600px以下）：2列表示に切り替え */
  @media (max-width: 600px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr); /* ← 2列 */
      gap: 12px; /* スマホは余白少なめ */
    }
  }

  /* ライトボックス */
  #lightbox {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
    z-index: 1000;
  }
  #lightbox img {
    max-width: 90%;
    max-height: 70%;
    width: auto;       /* ← 縦横比を維持 */
    height: auto;      /* ← 縦横比を維持 */
    object-fit: contain; /* ← 枠に収めつつ比率維持 */
    border-radius: 8px;
    display: block;
  }
  #lightbox h3 {
    color: #fff;
    margin: 15px 0 5px;
    font-size: 18px;
    text-align: center;
  }
  #lightbox p {
    color: #ccc;
    margin: 0;
    font-size: 14px;
    text-align: center;
  }
</style>
