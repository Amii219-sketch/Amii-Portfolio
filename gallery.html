<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amii PORTFOLIO - Gallery</title>
  <meta name="description" content="Amii — 作品ギャラリー" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", "Inter", sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.7;
    }

    header {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 600;
    }

    nav {
      margin-top: 10px;
    }

    .nav {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      font-size: 14px;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav a:hover {
      color: #666;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 30px 0;
      border-top: 1px solid #eee;
    }

    footer a {
      color: #555;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* --- ギャラリー部分（Pinterest風） --- */
    .gallery {
      column-count: 3;      /* PCでは3列 */
      column-gap: 20px;     /* 列間の余白 */
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      display: block; /* ← 隙間防止 */
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    /* ライトボックス */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 70%;
      object-fit: contain;
      border-radius: 8px;
      display: block;
    }

    #lightbox h3 {
      color: #fff;
      margin: 15px 0 5px;
      font-size: 18px;
      text-align: center;
    }

    #lightbox p {
      color: #ccc;
      margin: 0;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 2;  /* スマホは2列 */
        column-gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Amii PORTFOLIO</h1>
    <nav>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images/work1.jpg" alt="優しい呼吸" data-title="優しい呼吸" data-caption="透明水彩 / 2024">
      <img src="images/work2.jpg" alt="百万年の孤独" data-title="百万年の孤独" data-caption="透明水彩 / 2025">
      <img src="images/work3.jpg" alt="胡蝶の夢" data-title="胡蝶の夢" data-caption="透明水彩 / 2025">
      <img src="images/work4.jpg" alt="帰郷" data-title="帰郷" data-caption="顔彩 / 2025">
      <img src="images/work5.jpg" alt="すべて私の記憶" data-title="すべて私の記憶" data-caption="透明水彩 / 2025">
      <img src="images/work6.jpg?v=2" alt="この悲しみを愛とは呼ばない" data-title="この悲しみを愛とは呼ばない" data-caption="透明水彩 / 2025">
      <img src="images/work7.jpg" alt="好日" data-title="好日" data-caption="顔彩 / 2024">
    </div>
  </main>

  <div id="lightbox">
    <img src="" alt="">
    <h3></h3>
    <p></p>
  </div>

  <footer>
    <p>© <span id="year"></span> Amii</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxTitle = lightbox.querySelector('h3');
    const lightboxCaption = lightbox.querySelector('p');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxTitle.textContent = img.dataset.title;
        lightboxCaption.textContent = img.dataset.caption;
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
