<style>
  main, header {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 16px; /* ← スマホで左右が窮屈にならない */
}

  nav {
    margin-top: 10px;
  }
  .nav {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 20px;
    font-size: 14px;
  }
  .nav li {
    margin: 0;
  }
  .nav a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: color 0.2s;
  }
  .nav a:hover {
    color: #666;
  }
</style>

<main>
  <h2>Gallery</h2>
  <div class="gallery">
    <img src="images/work1.jpg" alt="優しい呼吸" 
         data-title="優しい呼吸" 
         data-caption="透明水彩 / 2024">
    <img src="images/work2.jpg" alt="百万年の孤独" 
         data-title="百万年の孤独" 
         data-caption="透明水彩 / 2025">
    <img src="images/work3.jpg" alt="胡蝶の夢" 
         data-title="胡蝶の夢" 
         data-caption="透明水彩 / 2025">
  </div>
</main>

<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .gallery img {
    width: 100%;
    height: auto;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.2s;
  }
  .gallery img:hover {
    transform: scale(1.02);
  }

  /* ライトボックス */
  #lightbox {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
    z-index: 1000;
  }
  #lightbox img {
    max-width: 90%;
    max-height: 70%;
    width: auto;       /* ← 縦横比を維持 */
    height: auto;      /* ← 縦横比を維持 */
    object-fit: contain; /* ← 枠に収めつつ比率維持 */
    border-radius: 8px;
    display: block;
  }
  #lightbox h3 {
    color: #fff;
    margin: 15px 0 5px;
    font-size: 18px;
    text-align: center;
  }
  #lightbox p {
    color: #ccc;
    margin: 0;
    font-size: 14px;
    text-align: center;
  }
</style>

<div id="lightbox">
  <img src="" alt="">
  <h3></h3>
  <p></p>
</div>

<script>
  const images = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const lightboxTitle = lightbox.querySelector('h3');
  const lightboxCaption = lightbox.querySelector('p');

  // 画像クリックで表示
  images.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
      lightboxTitle.textContent = img.dataset.title;
      lightboxCaption.textContent = img.dataset.caption;
    });
  });

  // 背景をクリックしたら閉じる
  lightbox.addEventListener('click', (e) => {
    if (e.target === e.currentTarget) {
      lightbox.style.display = 'none';
    }
  });
</script>
