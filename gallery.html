<main>
  <h2>Gallery</h2>
  <div class="gallery">
    <img src="images/work1.jpg" alt="優しい呼吸" 
         data-title="優しい呼吸" 
         data-caption="透明水彩 / 2024">
    <img src="images/work2.jpg" alt="百万年の孤独" 
         data-title="百万年の孤独" 
         data-caption="透明水彩 / 2025">
    <img src="images/work3.jpg" alt="胡蝶の夢" 
         data-title="胡蝶の夢" 
         data-caption="透明水彩 / 2025">
  </div>
</main>

<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .gallery img {
    width: 100%;
    height: auto;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.2s;
  }
  .gallery img:hover {
    transform: scale(1.02);
  }

  /* ライトボックス */
  #lightbox {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
  }
  #lightbox img {
    max-width: 90%;
    max-height: 70%;
    height: auto;   /* ← 縦横比を保つ */
    width: auto;    /* ← 縦横比を保つ */
    border-radius: 8px;
  }
  #lightbox h3 {
    color: #fff;
    margin: 15px 0 5px;
    font-size: 18px;
  }
  #lightbox p {
    color: #ccc;
    margin: 0;
    font-size: 14px;
  }
</style>

<div id="lightbox">
  <img src="" alt="">
  <h3></h3>
  <p></p>
</div>

<script>
  const images = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const lightboxTitle = lightbox.querySelector('h3');
  const lightboxCaption = lightbox.querySelector('p');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
      lightboxTitle.textContent = img.dataset.title;   // ← 作品タイトル
      lightboxCaption.textContent = img.dataset.caption; // ← キャプション
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });
</script>
